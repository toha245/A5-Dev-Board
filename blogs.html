<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <!-- fav icon -->
    <link
      rel="shortcut icon"
      href="./assets/logo.png"
      type="image/     x-icon"
    />
    <!-- tailwind and daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- internal css -->
    <style>
      .poppins-regular {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="poppins-regular bg-[#F4F7FF] py-5">
    <!-- start navbar -->
    <section class="w-[97%] mx-auto p-[24px] mt-5 bg-[#FFFFFF] rounded-xl mb-3">
      <!-- container -->
      <div class="flex flex-row justify-between items-center">
        <!-- left part -->
        <div class="flex justify-center items-center gap-3">
          <!-- img -->
          <div>
            <img src="./assets/logo.png" alt="" />
          </div>
          <!-- title -->
          <div class="text-[36px]">
            <h1>Dev<span class="font-bold">Board</span></h1>
          </div>
        </div>

        <!-- right part -->
        <div class="p-3">
          <button id="back-button" class="btn bg-[#3752FD] text-[#FAFAFA]">
            Back to Desk
          </button>
        </div>
      </div>
    </section>

    <section>
      <!-- title -->
      <div>
        <h1>Blogs</h1>
      </div>

      <!-- question part -->
      <div></div>
    </section>

    <script src="./script/script.js"></script>
    <!-- <script src="./script/back.js"></script> -->
  </body>
</html>
